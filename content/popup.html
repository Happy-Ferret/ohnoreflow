<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

<div>
  <input id="toggle" type="checkbox"></input>
  <label for="toggle">
    <span class="enabled">Enabled and recording. Click here to stop.</span>
    <span class="disabled">Not recording. Click to enable.</span>
  </label>
</div>

<div id="controls">
  <div class="for-enabled">
    <button id="dump-report">Dump report</button>
  </div>

  <div class="for-disabled">
    <!-- Settings will eventually go here -->
  </div>
</div>

</body>

<script src="popup.js"></script>
</html>
